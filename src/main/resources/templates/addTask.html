<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a new task</h1>

<form method="post" action="/tasks/new" th:object="${task}" >
    <p th:text="${#fields.globalErrors()}"></p>
    <div>
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title">
        <p th:errors="*{title}"></p>
    </div>
    <div>
        <label for="description">Description: </label>
        <textarea type="text" th:field="*{description}" id="description" rows="3"></textarea>
    </div>
    <div>
        <label for="date">Date and time: </label>
        <input type="datetime-local" th:field="*{date}" id="date">
    </div>
    <input type="submit" value="Add Task">
</form>
</body>
</html>
