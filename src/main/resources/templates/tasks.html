<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<h1>Tasks</h1>

<div th:if="${tasks != null}">
    <ul>
        <li th:each="task : ${tasks}">
            <a th:href="@{'/tasks/' + ${task.id}}"><span th:text="*{task.title}"></span></a>: due <span th:text="*{task.date}"></span>
        </li>
    </ul>
</div>
<div th:unless="${tasks != null}">
    <p>No tasks left to do.</p>
</div>

</body>
</html>
